<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User access check</title>
</head>
<body>
    <h2>User Profile Access Checker</h2>
    <button onclick = "checkAccess()">Check Access</button>
    <p id = "result"></p>
    <p id = "check"></p>
    <p id = "afterDelete"></p>
    <script language = "javascript" type = "text/javascript">
        let user = {
            name: "Renu",
            age: 20,
            isAdmin: true
        };
        function checkAccess() {
            let ageExists = "age" in user;
            document.getElementById("check").innerText = ageExists ? "Age property exists." : "Age property does not exists.";
            let message = (user.age >=18 && user.isAdmin)
            ? "Access Granted"
            : "Access Denied";
            document.getElementById("result").innerText = message;
            delete user.age;
            document.getElementById("afterDelete").innerText = ("age" in user) ? "Age still exists.": "Age property deleted.";
         }
    </script>
        </body>
</html>
