<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday tracker</title>
</head>
<body>
    <script language = "javascript" type = "text/javascript">
        var friend = {
            name:"Vayshnavy",
            birthDate:"2001-04-03"};
            function getBirthdayDetails(frnd)
            {
                var date=new Date(frnd.birthDate);
                var year=date.getFullYear();
                var day=date.getDate();
                var month=date.getMonth();
                var months=["January","February","March","April","May","June","July","August","September","October","November","December"];
                var monthName=months[month];
                let today=new Date();
                let age=today.getFullYear()-year;
                console.log(`${frnd.name} was born on ${day} ${monthName},${year} and is ${age} years old.`);
            }
            getBirthdayDetails(friend);
        </script>
</body>
</html>
