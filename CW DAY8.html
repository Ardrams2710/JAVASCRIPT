<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery store</title>
</head>
<body>
    <script language = "javascript" type = "text/javascript">
        var code,quantity,item,bill;
        for(var i=1;i<=5;i++)
    {
        code=parseInt(prompt("enter the product code"));
        quantity=parseInt(prompt("enter the quantity"));
        switch(code)
        {
            case 1:
                item="Apple";
                var price=30;
                bill=price*quantity;
                break;
            case 2:
                item="Banana";
                var price=10;
                bill=price*quantity;
                break;
            case 3:
                item="Mango";
                var price=50;
                bill=price*quantity;
                break;
                default:
                    console.log("cannot find the price because of invalid product code");
        }
        console.log("The total bill of "+item+"with Quantity "+quantity+" is "+bill);
        if(bill>100)
    {
        console.log("High purchase");
    }
    else if(bill<100)
    {
        console.log("Normal purchase");
    }
    else
    continue;
    }
    </script>
</body>
</html>
