<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment System</title>
</head>
<body>
    <script language = "javascript" type = "text/javascript">
        var Comment;
        comment="My son is 12 years old.Our flat number is 45 and contact is 9876543210.";
        function checkNum(com)
        {
            var isNum=/\d/.test(com);
            var newComment=com.replace(/\d+/gi,"NUMBER");
            return{
                numberS:isNum,
                cleanComment:newComment
            };
        }
        var result=checkNum(comment);
        console.log(result.numberS);
        console.log(result.cleanComment);
    </script>
</body>
</html>
