<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment filtering system</title>
</head>
<body>
    <script language = "javascript" type = "text/javascript">
        var comment= "I think this movie was BAD and 100% Stupid! But the Acting was Amazing and 3 actors were great";
        function cleanComment(input)
        {
            var cleanedComment=input.replace(/(bad|ugly|stupid)/ig,"***");
            console.log(cleanedComment)
            var numberMatch=input.match(/\d+/g);
            var numcount=numberMatch?numberMatch:0;
            console.log(`The no of number is ${numcount}`);
            var capitalWord=input.match(/\b[A-Z][a-zA-z]*/g);
            var capitalWords=capitalWord?capitalWord.length:0;
            console.log("Capitalized word Count:"+capitalWords);
            return
            {
                `newComment:${cleanedComment} numberCounts: ${numbercount} capWords:${capitalWords}`;

            }

        }
        console.log(cleanComment(comment));
    </script>
</body>
</html>
